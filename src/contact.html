<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact us about our Stirling Degree Calculator for improvements">
    <link rel="stylesheet" href="css/main.css">
    <!-- TODO: We may have to change this pathing when it comes to deploying, but this is fine for now. -->
    <link rel="stylesheet" href="../node_modules/aos/dist/aos.css">
    <title>Degree Calculator - Stirling | Contact Us</title>
</head>
<body class="h-screen">
    <noscript>
        <strong>Unfortunately this website doesn't function without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

      <header>
        <nav class="bg-gray-700 text-white">
            <div class="mx-auto py-4">
                <div class="relative flex h-16 items-center justify-between">
                    <div class="flex flex-1 items-center justify-center md:items-stretch md:justify-start">
                        <div id="logo" class="flex flex-shrink-0 items-center space-x-4">
                            <img src=" " class="w-16 h-16 ml-4 border border-1 border-white" alt="Logo">
                            <h1 class="text-2xl font-semibold"><a href="index.html">Degree Calculator - Stirling</a></h1>
                            <!-- TODO: Layer Stirling beneath Degree Calc 
                                <h4 class="text-xl">Stirling</h4> -->
                        </div>

                        <!--Collapse this part for mobile menu-->
                        <div class="hidden md:ml-6 md:block">
                            <div id="nav-links" class="absolute inset-y-3 right-5 items-center pr-9 flex space-x-4 text-lg font-bold">
                                <!--Repeated classes should be removed by creating custom styles in tailwind once installed using npm-->
                                <a href="index.html" class="p-5 py-2 rounded-md hover:bg-black hover:text-white">Home</a>
                                <a href="faq.html" class="p-5 py-2 rounded-md hover:bg-black hover:text-white">FAQ</a>
                                <a href="contact.html" class="p-5 py-2 rounded-md hover:bg-black hover:text-white">Contact</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
      </header>

      <main class="h-auto">
        <section id="contact-info">
            
            <div class="grid grid-cols-12 min-h-screen">

                <div class="relative flex h-full items-end col-span-12 lg:col-span-5">
                    <img src="img/monument.png" class="absolute inset-0 h-full w-full object-cover brightness-75">
                    <div class="relative block p-12 4xl:my-80">
                        <h2 class="mt-56 sm:mt-96 lg:mt-6 font-bold text-white text-4xl md:text-5xl">Contact Us</h2>
                        <p class="mt-6 leading-relaxed text-white md:text-xl">Use the contact form to the right or contact us directly at <strong>projectrountable.AL@gmail.com</strong></p>
                        <p class="mt-2 mb-16 tracking-tightest font-bold text-white md:text-lg">Please allow at least 3 working days for a response.</p>
                        <p class="text-white text-xs">Photo by <a target="_blank" href="https://unsplash.com/@eilisgarvey" class="font-semibold underline">Ellis Garvey</a> on <a target="_blank" href="https://unsplash.com" class="font-semibold underline">Unsplash.</a></p>
                    </div>
                </div>

                <div class="col-span-12 lg:col-span-7 my-auto">
                    <form class="grid grid-cols-4 gap-6 p-16 4xl:w-3/4 4xl:mx-auto">
                        <div class="col-span-4 sm:col-span-2">
                            <label for="first-name" class="block text-gray-700">First Name</label>
                            <input id="first-name" type="text" class="mt-1 w-full rounded-md border border-gray-300 focus:border-gray-700 outline-none bg-white text-base text-gray-700 p-2 shadow-sm">
                        </div>
                        
                        <div class="col-span-4 sm:col-span-2">
                            <label for="surname" class="block text-gray-700">Surname</label>
                            <input id="surname" type="text" class="mt-1 w-full rounded-md border border-gray-300 focus:border-gray-700 outline-none bg-white text-base p-2 text-gray-700 shadow-sm">
                        </div>

                        <div class="col-span-4">
                            <label for="email" class="block text-gray-700">Email Address</label>
                            <input id="email" type="email" class="mt-2 w-full rounded-md border border-gray-300 focus:border-gray-700 outline-none bg-white text-base p-2 text-gray-700 shadow-sm">
                        </div>

                        <div class="col-span-4">
                            <label for="subject" class="block text-gray-700">Subject</label>
                            <input id="subject" type="text" class="mt-2 w-full rounded-md border border-gray-300 focus:border-gray-700 outline-none bg-white text-base p-2 text-gray-700 shadow-sm">
                        </div>

                        <div class="col-span-4">
                            <label for="message" class="block text-gray-700">Message</label>
                            <textarea id="message" rows="8" cols="50" maxlength="200" class="mt-2 rounded-md border border-gray-300 focus:border-gray-700 outline-none text-base p-2 text-gray-700 resize-none w-full" ></textarea>
                        </div>

                        <div class="col-span-4 md:col-span-2">
                            <button class="w-full rounded-xl border border-gray-300 hover:bg-gray-700 hover:text-white px-4 py-2">Clear Form</button>
                        </div>

                        <div class="col-span-4 md:col-span-2">
                            <button class="w-full rounded-xl border border-green-700 bg-green-700 hover:bg-transparent hover:text-black text-white px-4 py-2 text-base">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
      </main>

    <footer class="bg-gray-700 py-9">
        <div class="text-right text-white">
            <p class="pr-9">&copy; Project Roundtable 2022</p>
        </div>
    </footer>

    <!-- TODO: We may have to change this pathing when it comes to deploying, but this is fine for now. -->   
    <script src="../node_modules/aos/dist/aos.js"></script>
    <script>AOS.init()</script>
</body>
</html>
